<!DOCTYPE html>
<html>
  <head>
    <!-- <link rel="stylesheet" href="/path/to/leaflet.css" />
    <script src="/path/to/leaflet.js"></script> -->
    <title>펫과 함께하는 장소</title>


    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="css/style.css" />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="./js/map.js"></script>
    <script src="https://dapi.kakao.com/v2/maps/sdk.js?appkey=4f831c1ef2222f20d9bc5096cfa70dcf&libraries=services"></script>
  </head>
  <body>
    <input type="checkbox" id="checkbox" />
    <header class="header">
      <h2 class="u-name">
        PET&ZONE
        <label for="checkbox">
          <i id="navbtn" class="fa fa-bars" aria-hidden="true"></i>
        </label>
      </h2>
      <i class="fa fa-user" aria-hidden="true"></i>
    </header>
    <div class="body">
      <nav class="side-bar">
        <input
          type="text"
          class="form-control"
          id="keyword"
          placeholder="장소명(ex 브론시스)"
        />
        <span>최근 검색어</span>
        <button
          type="button"
          class="btn btn-lg btn-primary"
          onclick="keywordSearch()"
        >
          검색하기
        </button>
        <button
          type="button"
          class="btn btn-lg btn-primary"
          onclick="getCurrentPosBtn()"
        >
          내 위치
        </button>
        <section class="section-1" id="result"></section>
      </nav>
      <section class="section-1" id="map"></section>

    </div>

  </body>
</html>
